<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container text-center">
<h1> Password generator</h1>
<form action="password">
    <select name="length">
        <option value="6">6 char</option>
        <option value="7">7 char</option>
        <option value="8">8 char</option>
        <option value="9">9 char</option>
        <option value="10">10 char</option>
        <option value="11">11 char</option>
        <option value="12" selected="selected">12 char</option>
        <option value="13">13 char</option>
        <option value="14">14 char</option>
    </select> Length
    <br>
        <input type="checkbox" name="upercase"> UperCase </input>
    </br>   
    <br>
        <input type="checkbox" name="number"> Numpers </input>
    </br>   
    <br>
        <input type="checkbox" name="special"> Special </input>
    </br>   
    <input type="submit" value="Generate password" class="btn btn-primary"></input>
</form>

<h1>{{ password}}</h1>
</div>
